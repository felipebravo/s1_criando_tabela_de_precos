<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1-18 Atividade - HTML: Criando Tabela de Preços</title>
    <meta description="Criando Tabela de Preços">
    <link rel="icon" href="https://alunos.kenzie.com.br/accounts/1/files/11/download?verifier=ESsDDItziPzfW2yyg8UxOUZtHqSQBJdFuHWKh9e4">
</head>
<body>
    <table border="1">
        <caption>Tabela de Preços</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Notebook</td>
                <td>the Best</td>
                <td>R$3.000,00</td>
                <td>x</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Computador</td>
                <td>the Best</td>
                <td>R$8.000,00</td>
                <td>x</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Console Video Game</td>
                <td>Sony</td>
                <td>R$5.000,00</td>
                <td>x</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>R$8.000,00</td>
                <td>x</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Rodapé de letras minúsculas falando dos valores rs.</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
